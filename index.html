<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <img src="logo.jpg" alt="Auro Water Logo" class="logo">

        </header>

        <!-- Product Variations Section -->
        <section class="products">
            <h2>Our Products</h2>
            <div class="product-category">
                <h3>Mineral Water</h3>
                <ul>
                    <li>250ml Bottle</li>
                    <li>500ml Bottle</li>

            </div>
            <div class="product-category">

                <ul>
                    <li>250ml Bottle</li>
                    <li>500ml Bottle</li>

        <!-- Login Button Section -->
        <main>
            <button class="login-btn">Enter Public View</button>
        </main>

        <!-- Footer Section -->
        <footer>
            <p>Contact Us | Follow us on
